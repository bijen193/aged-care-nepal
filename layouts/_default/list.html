{{ define "main" }}
  {{ partial "page-header" . }}

{{ with .RegularPages }}
  <section class="section">
    <div class="container">
      <ul class="text-center">
        {{ range . }}
          <li class="m-3">
            <a
              href="{{ .Permalink }}"
              class="text-dark dark:text-darkmode-dark block text-xl">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
  <section class="section container">{{ .Content }}</section>
{{ end }}
